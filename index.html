<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Cronômetro</title>
</head>

<body>
    <h1>Cronômetro</h1>
    <div class="numeros">

        <div class="time" id="minutes">00</div>
        <div class="separador">:</div>
        <div class="time" id="secounds">00</div>
        <div class="separador">:</div>
        <div class="time" id="milliseconds">000</div>

    </div>

    <div class="button">
        <button class="btn" id="start">Iniciar</button>
        <button class="btn" id="stop">Pausar</button>
        <button class="btn" id="resume">Continuar</button>
        <button class="btn" id="reset">Resetar</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
